<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 p-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar..."
              name="buscar"
              [(ngModel)] = "buscar"
              (keyup.enter)="busqueda()"
            />
        </div>
        <div class="col-1 p-3">
            <button class="btn btn-primary btn-block" (click)="busqueda()">Buscar</button>
        </div>
    </div>
</div>
